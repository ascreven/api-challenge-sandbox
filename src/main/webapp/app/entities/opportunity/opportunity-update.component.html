<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-opportunity-heading">Create or edit a Opportunity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_solNum">Sol Num</label>
                    <input type="text" class="form-control" name="solNum" id="field_solNum"
                           formControlName="solNum"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_noticeid">Noticeid</label>
                    <input type="text" class="form-control" name="noticeid" id="field_noticeid"
                           formControlName="noticeid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_zip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="field_zip"
                           formControlName="zip"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_postedFrom">Posted From</label>
                    <div class="input-group">
                        <input id="field_postedFrom" type="text" class="form-control" name="postedFrom" ngbDatepicker #postedFromDp="ngbDatepicker" formControlName="postedFrom"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="postedFromDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_postedTo">Posted To</label>
                    <div class="input-group">
                        <input id="field_postedTo" type="text" class="form-control" name="postedTo" ngbDatepicker #postedToDp="ngbDatepicker" formControlName="postedTo"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="postedToDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reponseDeadLine">Reponse Dead Line</label>
                    <input type="text" class="form-control" name="reponseDeadLine" id="field_reponseDeadLine"
                           formControlName="reponseDeadLine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_classificationCode">Classification Code</label>
                    <input type="text" class="form-control" name="classificationCode" id="field_classificationCode"
                           formControlName="classificationCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_naics">Naics</label>
                    <select class="form-control" id="field_naics" name="naics" formControlName="naics">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="naicsOption.id === editForm.get('naics')!.value?.id ? editForm.get('naics')!.value : naicsOption" *ngFor="let naicsOption of naics; trackBy: trackById">{{ naicsOption.code }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
